<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Client TCP</title>
    <link rel="shortcut icon" href="images/logo1.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="loging_desktop">
      <img src="images/logo1.png" width="200px" height="200px" class="img">
      <form method="POST" action="/" class="login-box">
        <h1>Login</h1>
        <div class="textbox">
          <i for="login" class="fas fa-user"></i>
          <input type="text" name="login" id="login" placeholder="Username" autofocus >
        </div>
        
        <div class="textbox">
          <i for="password" class="fas fa-lock"></i>
          <input type="password" name="pass" id="pass" placeholder="Password">
        </div>
        <input type="submit" class="btn" value="Sign in">
      </form>
    </div>
    
    <div class="loging_mobile">
      <img src="images/logo1.png" width="400px" height="400px" class="img_mobile">
      <form method="POST" action="/" class="login-box_mobile">
        
        <h1>Login</h1>
        <div class="textbox_mobile">
          <i for="login" class="fas fa-user"></i>
          <input type="text" name="login" id="login" placeholder="Username" autofocus >
        </div>
        
        <div class="textbox_mobile">
          <i for="password" class="fas fa-lock"></i>
          <input type="password" name="pass" id="pass" placeholder="Password">
        </div>
        <input type="submit" class="btn_mobile" value="Sign in">
      </form>
    </div>

  </body>
</html>
